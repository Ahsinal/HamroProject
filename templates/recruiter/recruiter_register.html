{% load static %}
<title>Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% include 'header.html'%}
    <main class="signup auth " >
      <div class="container  " style="height:800px;">
        <div class="auth-left">
          <h2 class="text-primary"> Seeking for Talent?</h2>
          <h3 class="text-success">Register/Recruiter</h3>
          <div class="auth-image-wrapper">
            <img
              src="https://img.freepik.com/free-vector/woman-spotlight-through-magnifier-glass_1262-21306.jpg?size=626&ext=jpg&ga=GA1.1.1681159899.1672509043&semt=ais"
              alt=""
            />
          </div>
        </div>
        <div class="auth-right pt-5 mt-lg-5" >
          <div class="auth-form-wrapper mt-5">
            <form action="{% url 'recruiter_register' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-item mt-5">
                <input
                  type="text"
                  class="form-input"
                  required="true"
                  name="first_name"
                  placeholder="First Name"
                />
              </div>
              <div class="form-item">
                <input
                  type="text"
                  class="form-input"
                  required="true"
                  name="last_name"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-item">
                <input
                  type="text"
                  required="true"
                  class="form-input"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-item">
                <label for="image">Chose company logo:</label>
                <input type="file" id="image" name="image" accept="image/*">
              </div>
              <div class="form-item">
                <input
                  type="text"
                  class="form-input"
                  required="true"
                  name="contact"
                  placeholder="Contact number"
                />
              </div>
              <div class="form-item">
                <input
                  type="text"
                  class="form-input"
                  required="true"
                  name="address"
                  placeholder="Company Address"
                />
              </div>
              <div class="form-item">
                <input
                  type="email"
                  required="true"
                  class="form-input"
                  name="email"
                  placeholder="Company Email Address"
                />
              </div>
              <div class="form-item">
                <input
                  type="text"
                  required="true"
                  class="form-input"
                  name="company_type"
                  placeholder="Company Type"
                />
              </div>
              <div class="form-item">
                <input
                  type="text"
                  required="true"
                  class="form-input"
                  name="company_name"
                  placeholder="Company Name"
                />
              </div>
              <div class="form-item">
                <input
                  type="text"
                  class="form-input"
                  name="bio"
                  required="true"
                  placeholder="Enter Company Bio"
                />
              </div>

              <div class="form-item">
                <input
                  type="text"
                  class="form-input"
                  name="website"
                  required="true"
                  placeholder="Enter Company Website"
                />
              </div>


              <div class="form-item">
                <input
                  type="password"
                  class="form-input"
                  required="true"
                  name="password1"
                  placeholder="Password"
                />
              </div>
              <div class="form-item">
                <input
                  type="password"
                  class="form-input"
                  required="true"
                  name="password2"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-item">
                <input
                  type="submit"
                  name="submit"
                  class="form-button btn btn-primary"
                  value="Signup"
                />
              </div>
              <p>Already a member? <a href="{% url 'login' %}">Login</a></p>
 
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  {% include 'footer.html'%}
